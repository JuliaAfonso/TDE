<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="numeroDigitado" type="number" placeholder="Digite um número" />
    <input id="radioPar" type="radio"  value="par" checked />
    <input id="radioImpar" type="radio" value="impar" />
    <button>Jogar</button>

    <script>

        var numeroComputador = Math.floor(Math.random()*10);
        var numeroUsuario = parseInt(document.getElementById("numeroDigitado").value);
        var soma = numeroComputador + numeroUsuario;
        console.log(numeroComputador);
        console.log(numeroUsuario);
        console.log(soma);

        var opcoesJogador = document.getElementByName("opcaoJogo");
        if(opcoesJogador[0].checked){
            if(soma % 2 === 0 )
                alert(`Jogador parabéns você ganhou os número jogados foram ${numeroUsuario} , ${numeroComputador} `);
            else
                alert(`Computador parabens voce ganhou os numeros jogados foram ${numeroUsuario}, ${numeroComputador}`)
            }

            else{
                if(soma % 2 === 1)
                alert(`Jogador parabéns você ganhou os número jogados foram ${numeroUsuario} , ${numeroComputador} `);
            else
                alert(`Computador parabens voce ganhou os numeros jogados foram ${numeroUsuario}, ${numeroComputador}`)
 
            }

            console.log(opcoesJogador[0].checked);
            console.log(opcoesJogador[1].checked);

        
    </script>
</body>
</html>
